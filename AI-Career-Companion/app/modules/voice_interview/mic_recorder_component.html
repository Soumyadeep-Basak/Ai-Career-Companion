<div style="text-align: center;"> <button id="start-btn">üî¥ Start Recording</button> <button id="stop-btn" disabled>‚èπÔ∏è Stop Recording</button> <br /><br /> <audio id="audio-player" controls></audio> </div> <script> let mediaRecorder; let audioChunks = []; const start = async () => { audioChunks = []; const stream = await navigator.mediaDevices.getUserMedia({ audio: true }); mediaRecorder = new MediaRecorder(stream); mediaRecorder.ondataavailable = event => { audioChunks.push(event.data); }; mediaRecorder.onstop = () => { const blob = new Blob(audioChunks, { type: 'audio/webm' }); const reader = new FileReader(); reader.onloadend = () => { const base64Audio = reader.result; 
 const input = window.parent.document.querySelector('input[data-testid="stTextInput"]'); if (input) { input.value = base64Audio; input.dispatchEvent(new Event('input', { bubbles: true })); } document.getElementById("audio-player").src = base64Audio; }; reader.readAsDataURL(blob); }; mediaRecorder.start(); document.getElementById("start-btn").disabled = true; document.getElementById("stop-btn").disabled = false; }; const stop = () => { mediaRecorder.stop(); document.getElementById("start-btn").disabled = false; document.getElementById("stop-btn").disabled = true; }; document.getElementById("start-btn").onclick = start; document.getElementById("stop-btn").onclick = stop; </script>
